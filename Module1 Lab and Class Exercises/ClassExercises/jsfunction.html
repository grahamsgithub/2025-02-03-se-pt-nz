<html>

<body>
    <h2>A Simple JavaScript Function</h2>
    <!-- This example button calls a function
which displays an alert: -->

    <p id="demo"></p>
    <button id="demobutton" onclick="helloWorld()">Say Hello</button>
        <script>
            function helloWorld() {
                document.getElementById("demobutton").style.backgroundColor = "red";
            }
        </script>
</body>
