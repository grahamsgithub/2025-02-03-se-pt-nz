<link rel="stylesheet" href="">
<body>
    <h2>Image Example</h2>

    <!-- Used class exercise from slide  30-31 as base code for the below section-->
    <div>
        <!-- example of images from web reset to the same size using the height attribute -->
        <img src="https://www.woolworths.co.nz/images/global-nav/header/woolworths-desktop-logo.svg" alt="Woolies">
        <img src="https://www.paknsave.co.nz/next/images/logos/default.svg" alt="PacknSave">
        <br><br><br>
        <img height="50px" src="https://www.woolworths.co.nz/images/global-nav/header/woolworths-desktop-logo.svg"
            alt="Woolies">
        <img height="50px" src="https://www.paknsave.co.nz/next/images/logos/default.svg" alt="PacknSave">
    </div>
    <div>
        <!-- example of a table -->
        <br><br><br>
        <table style="border: 1px solid black;">
            <tr style="font-size: larger;">
                <th style="padding: 2em;">Name</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
            <tr>
                <td>Tom</td>
                <td>22</td>
                <td>Student</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>Teacher</td>
            </tr>
        </table>
    </div>
    <div>
        <!-- example of a form -->
        <br><br><br>
        <form action="/action_page">
            <div>
                <label for="firstName">First name:</label><br>
                <input type="text" id="firstName" name="firstName" value="Eve">
            </div>
            <div>
                <label for="lastName">Last name:</label><br>
                <input type="text" id="lastName" name="lastName" value="Doe">
            </div>
            <input type="submit" value="CONFIRM BY CLICKING">
        </form>
    </div>
</body>
