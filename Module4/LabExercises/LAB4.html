<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- below is the bootstrap insertion -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- Template for the card -->
     <!-- with added wrapper divs for bootstrap functionality -->
    <template id="card-template">
        <div class="col-lg-3 col-md-6 col-12"> 
            <!-- Responsive column classes -->
            <!-- in the above code we added the col-lg-3, col-md-6, 
            and col-12 classes to make the cards responsive
            lg stands for large, md for medium, and sm for small
            and the 3,6, and 12 are the number of columns the 
            card will take up so we will have 4 cards in a 
            row on large screens,
            2 cards in a row on medium screens, and 1 card
            in a row on small screens -->
            <div class="card" style="width: 18rem;">
                <!-- added a flower image -->
                <img src="https://shirleysflowers.imgix.net/assets/img/symbolism/pink-flowers.jpg" class="card-img-top"
                    alt="Placeholder Image">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </template>

    <!-- Container to display the cards -->
    <!-- the below code is the container for the cards
    it uses container mt-4 to add a margin top of 4
    this container lets us use the bootstrap grid system
    on the card-container div which will hold our cards  -->
    <div class="container mt-4">
        <div id="card-container" class="row g-4"></div> <!-- added Bootstrap row with gap between cards -->
    </div>
    <!-- 
    the below code is the script that will create the cards
    it uses the make8Cards function to create 8 cards
    the function uses a for loop to create 8 cards
    inside it gets the template and clones it
    then it appends the cloned template to the container 
    and lastly it is called -->
    <script>
        function make8Cards() {
            for (let i = 0; i < 8; i++) {
                // Get the template and clone it 
                const template = document.getElementById("card-template").content.cloneNode(true);

                // Append the cloned template to the container so it will be displayed
                document.getElementById("card-container").appendChild(template);
            }
        }
        make8Cards();
    </script>
    <!-- 
    below is the bootstrap insertion
    it is the bootstrap js file
    it is used to make the bootstrap components work
    NB needs to be at the end of the body tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</body>

</html>
