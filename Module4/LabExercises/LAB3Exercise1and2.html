<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #e3f2fd;
    }

    /* added border and margin for visibility while testing */
    .card {
      padding: 10px;
      margin: 2px;
      border: 5px solid blue;
    }

    .card-title {
      font-weight: 600;
      font-size: 3em;
      padding: 0 0 10px 0;
    }

    .card-description {
      font-weight: 400;
      font-size: 2em
    }
  </style>
</head>

<body>
  <!-- below is the <template> for the card
          it is a way to define a template for the card
          so think re-usable html (like a component) -->
  <template id="card-template">
    <div class="card">
      <div class="card-body">
        <div class="card-title"></div>
        <div class="card-text"></div>
      </div>
    </div>
  </template>
  <!-- below is the card list div which will be populated
          by the script in below -->
  <div id="card-list"></div>
  <script>
    // bewlow is the script to populate the card
    // declaring and defining the variables for the card title and description
    // as empty strings
    let cardTitle = '';
    let cardDescription = '';
    // creating 3 objects for 3 artists and saving them in an array
    const data = [{ name: 'bob', age: 23 }, { name: 'alice', age: 39 }, { name: 'ted', age: 40 }]

    // below is the script to populate the card
    // creating a function to add the card
    function addCard(cardTitle, cardDescription) {
      // clone the template
      const template =
        document.getElementById("card-template")
          .content.cloneNode(true);
      // populate the template
      template.querySelector('.card-title').innerText =
        cardTitle;
      template.querySelector('.card-text').innerText =
        cardDescription;
      // include the populated template into the page
      document.querySelector('#card-list')
        .appendChild(template);
    }

    // belows is the for loop to iterate over the array of objects
    // it uses indexValue of data meaning it will iterate over the array
    // then uses the addCard function to add the card
    // using .name and .age to get the name and age of each object in the array
    for (indexValue of data) {
      addCard(indexValue.name, indexValue.age);
    }


  </script>

</body>

</html>
